apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Driver"

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.squareup.retrofit:retrofit:1.9.0'
}